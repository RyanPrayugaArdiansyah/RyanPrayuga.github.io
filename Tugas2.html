<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Data Diri Mahasiswa</title>
        <style>
            td{
                text-align: left;
            }
            input{
                float: left;
            }
            span{
                float: left;
                letter-spacing: 0.1cm;
            }
            textarea{
                float: left;
            }
            jk{
                float: left;
            }
        </style>
    </head>

    <body>
        <h2>Form Data Diri Mahasiswa</h2>

        <form>
            <table>
                <tr>
                    <td>Nama </td>
                    <td><span>:</span> <input type="text" placeholder="Masukan Nama"></td>
                </tr>
                <tr>
                    <td>Nim  </td>
                    <td><span>:</span><input type="number" placeholder="Masukan Nim"></td>
                </tr>
                <tr>
                    <td>Prodi  </td>
                    <td><span>:</span><input type="text" placeholder="Prodi"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir  </td>
                    <td><span>:</span><input type="date"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin  </td>
                    <td><span>:</span><input type="radio" name="jk">
                        <jk>Laki-laki</jk> 
                        
                        <input type="radio" name="jk">
                        <jk>Perempuan</jk>
                    </td>
                </tr>
                <tr>
                    <td>Alamat  </td>
                    <td><span>:</span><textarea placeholder="Masukan Alamat"></textarea></td>
                </tr>
                <tr>
                    <td>Motto  </td>
                    <td><span>:</span><textarea placeholder="Masukan Motto"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Simpan"></td>
                </tr>
            </table>

        </form>
        <h4>My Github Account <a href="https://github.com/RyanPrayugaArdiansyah" target="_blank">klik here</a>:)</h4>

    </body>
</html>
