<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Data Diri Mahasiswa</title>
        <style>
            td{
                text-align: right;
            }
            input{
                float: left;
            }
            span{
                float: left;
            }
            textarea{
                float: left;
            }
        </style>
    </head>

    <body>
        <h2>Form Data Diri Mahasiswa</h2>

        <form>
            <table>
                <tr>
                    <td>Nama :</td>
                    <td><input type="text" placeholder="Masukan Nama"></td>
                </tr>
                <tr>
                    <td>Nim  :</td>
                    <td><input type="number" placeholder="Masukan Nim"></td>
                </tr>
                <tr>
                    <td>Prodi : </td>
                    <td><input type="text" placeholder="Prodi"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir : </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin : </td>
                    <td><input type="radio" name="jk">
                        <span>Laki-laki</span> 
                        
                        <input type="radio" name="jk">
                        <span>Perempuan</span>
                    </td>
                </tr>
                <tr>
                    <td>Alamat : </td>
                    <td><textarea placeholder="Masukan Alamat"></textarea></td>
                </tr>
                <tr>
                    <td>Motto : </td>
                    <td><textarea placeholder="Masukan Motto"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Simpan"></td>
                </tr>
            </table>

        </form>
        <h4>My Github Account <a href="https://github.com/RyanPrayugaArdiansyah" target="_blank">klik here</a>:)</h4>

    </body>
</html>
